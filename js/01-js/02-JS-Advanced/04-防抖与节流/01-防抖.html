<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script src="./lodash.min.js"></script>
  <script>
    const box = document.querySelector('.box')

    let cnt = 0

    // box.addEventListener('mousemove', _.debounce(() => box.textContent = ++cnt , 500))
    box.addEventListener('mousemove', debounce(() => box.textContent = ++cnt, 500))

    function debounce(fn, ms) {
      let timer = null
      return () => {
        if (timer) clearTimeout(timer)
        timer = setTimeout(() => {
          fn()
          clearTimeout(timer)
        }, ms)
      }
    }
  </script>
</body>

</html>
