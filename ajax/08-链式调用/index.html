<script>
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('四川省')
    }, 2000)
  })

  const p1 = p.then(res => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(`${res} --- 成都市`)
      }, 2000)
    })
  })

  p1.then(res => {
    console.log(res)
  })

  console.log(p !== p1)
</script>

</html>
