<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左侧隐藏</title>
  <style>
    body {
      display: flex;
      height: 1000px;
    }

    .left {
      width: 300px;
      background-color: pink;
    }

    .right {
      flex: 1;
      background-color: skyblue;
    }

    @media (max-width: 768px) {
      .left {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="left">left</div>
  <div class="right">xxxx</div>
</body>

</html>
